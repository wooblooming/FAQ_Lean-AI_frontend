<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 폼</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="min-h-screen flex items-center justify-center bg-blue-100">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
        <h1 class="text-2xl font-bold text-center mb-6">LEAN AI</h1>
        <form class="space-y-4">
            <div>
                <input
                    type="text"
                    placeholder="아이디"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
            </div>
            <div>
                <input
                    type="password"
                    placeholder="비밀번호"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
            </div>
            <div class="flex space-x-4">
                <input
                    type="text"
                    placeholder="이름"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
                <input
                    type="text"
                    placeholder="생년월일"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
            </div>
            <div class="relative">
                <input
                    type="text"
                    placeholder="휴대폰 번호"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
                <button type="button" class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-blue-500 text-white px-3 py-1 rounded-lg">
                    인증하기
                </button>
            </div>
            <div>
                <input
                    type="email"
                    placeholder="이메일"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
            </div>
            <div>
                <input
                    type="text"
                    placeholder="업소명"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
            </div>
            <div>
                <input
                    type="text"
                    placeholder="주소"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
            </div>
            <div class="space-y-2">
                <div class="flex items-center">
                    <input type="checkbox" class="mr-2" required />
                    <label class="text-sm">이용약관 및 개인정보 수집 동의(필수)</label>
                </div>
                <div class="flex items-center">
                    <input type="checkbox" class="mr-2" />
                    <label class="text-sm">마케팅 활용 동의 및 광고 수신 동의(선택)</label>
                </div>
            </div>
            <button id="signupBtn" class="w-full bg-gradient-to-r from-blue-500 to-purple-500 text-white py-2 rounded-lg mt-4">
                회원가입
            </button>

            <!--모달창-->
            <div id="myModal" class="fixed inset-0 hidden flex items-center justify-center bg-gray-800 bg-opacity-75 z-50">
                <div class="bg-white p-6 rounded-lg shadow-lg text-center">
                    <h2 class="text-lg font-bold mb-4">성공하셨습니다!</h2>
                    <p>확인 버튼을 누르면 로그인 페이지로 이동합니다.</p>
                    <button id="confirmBtn" class="bg-blue-500 text-white py-2 px-4 rounded mt-4">확인</button>
                </div>
            </div>
        </form>
        <div class="text-center mt-4">
            <p class="text-sm">
                이미 계정이 있나요? <a href="login.html" class="text-blue-500">로그인</a>
            </p>
            <p class="text-sm">
                계정을 잊어버리셨나요? <a href="#" class="text-blue-500">계정찾기</a>
            </p>
        </div>
    </div>

    <script>
// 요소 선택
const signupBtn = document.getElementById('signupBtn');
        const modal = document.getElementById('myModal');
        const confirmBtn = document.getElementById('confirmBtn');

        // 회원가입 버튼 클릭 시 모달 표시
        signupBtn.addEventListener('click', function() {
            modal.classList.remove('hidden');
        });

        // 확인 버튼 클릭 시 모달 닫기 및 로그인 페이지로 이동
        confirmBtn.addEventListener('click', function() {
            modal.classList.add('hidden');
            window.location.href = 'login.html'; // 로그인 페이지 경로로 이동
        });
    </script>

    </script>
</body>
</html>
