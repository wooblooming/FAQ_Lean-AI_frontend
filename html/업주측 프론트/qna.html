<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-gray-100 p-4">

    <!-- 뒤로가기 버튼 -->
    <a href="mainpageForPresident.html" class="absolute top-4 left-4 text-gray-500 focus:outline-none">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
    </a>

    <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h1 class="text-xl font-bold text-center mb-4">자주 묻는 질문</h1>

        <!-- FAQ Item 1 -->
        <div class="mb-4">
            <button class="w-full text-left font-semibold py-2 px-4 bg-gray-200 rounded-lg focus:outline-none" onclick="toggleFAQ(1)">
                Q1. FAQ 챗봇이 무엇인가요?
                <span id="arrow-1" class="float-right transform rotate-0">▼</span>
            </button>
            <div id="answer-1" class="text-sm bg-gray-50 p-4 rounded-lg mt-2 hidden">
                챗봇을 통해 소비자에게 업장에서 발생할 수 있는 모든 정보를 제공하는 서비스 입니다.
            </div>
        </div>

        <!-- FAQ Item 2 -->
        <div class="mb-4">
            <button class="w-full text-left font-semibold py-2 px-4 bg-gray-200 rounded-lg focus:outline-none" onclick="toggleFAQ(2)">
                Q2. FAQ 데이터는 어떻게 넣어요?
                <span id="arrow-2" class="float-right transform rotate-0">▼</span>
            </button>
            <div id="answer-2" class="text-sm bg-gray-50 p-4 rounded-lg mt-2 hidden">
                메인 페이지에 있는 FAQ 데이터 등록 버튼을 클릭하시면 데이터를 넣을 수 있는 페이지로 이동합니다. 정해진 양식에 맞춰 데이터를 넣으시면 됩니다.
            </div>
        </div>

        <!-- FAQ Item 3 -->
        <div class="mb-4">
            <button class="w-full text-left font-semibold py-2 px-4 bg-gray-200 rounded-lg focus:outline-none" onclick="toggleFAQ(3)">
                Q3. 매장 정보를 수정하고 싶어요!
                <span id="arrow-3" class="float-right transform rotate-0">▼</span>
            </button>
            <div id="answer-3" class="text-sm bg-gray-50 p-4 rounded-lg mt-2 hidden">
                매장 정보를 수정하려면 고객센터에 문의하거나 관리자 페이지에서 직접 수정할 수 있습니다.
            </div>
        </div>

        <!-- FAQ Item 4 -->
        <div class="mb-4">
            <button class="w-full text-left font-semibold py-2 px-4 bg-gray-200 rounded-lg focus:outline-none" onclick="toggleFAQ(4)">
                Q4. 서비스 관련해 문의하고 싶어요
                <span id="arrow-4" class="float-right transform rotate-0">▼</span>
            </button>
            <div id="answer-4" class="text-sm bg-gray-50 p-4 rounded-lg mt-2 hidden">
                서비스 관련 문의는 고객센터 전화 또는 이메일로 연락해 주시면 됩니다.
            </div>
        </div>
    </div>

    <script>
        function toggleFAQ(faqNumber) {
            const answer = document.getElementById(`answer-${faqNumber}`);
            const arrow = document.getElementById(`arrow-${faqNumber}`);
            
            if (answer.classList.contains('hidden')) {
                answer.classList.remove('hidden');
                arrow.classList.add('rotate-180');
            } else {
                answer.classList.add('hidden');
                arrow.classList.remove('rotate-180');
            }
        }
    </script>
</body>
</html>
