<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인페이지</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" rel="stylesheet">
    <style>
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-100 p-4 relative">

    <!-- 상단 네비게이션 바 -->
    <nav class="flex justify-between items-center mb-6">
        <div class="text-lg font-bold"></div>
        <div class="flex space-x-4">
            <button class="text-xl flex items-center justify-center w-8 h-8">
                <i class="fas fa-bell"></i>
            </button>
            <button id="menu-button" class="text-xl flex items-center justify-center w-8 h-8">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <!-- 메뉴바-->
    <div id="fullscreenOverlay" class="fullscreen-overlay hidden fixed inset-0 flex flex-col justify-center items-center text-center bg-gray-800 bg-opacity-75 backdrop-blur-md">
        <button id="closeBtn" class="absolute top-4 right-4 text-white text-2xl">&times;</button>
        <ul class="space-y-4 text-lg text-white text-center">
            <li><a href="login.html">Log in / Log out</a></li>
            <li><a href="mypage.html">마이페이지</a></li>
            <li><a href="notice.html">공지사항</a></li>
            <li><a href="qna.html">자주 묻는 질문</a></li>
        </ul>
    </div>

    <!-- 메인 콘텐츠 -->
    <main id="main-content" class="text-center">
        <h1 class="text-lg font-bold mb-4">사람이 답할 시간은 끝났습니다.<br>이제는 로봇이 응답합니다</h1>

        <!-- 상단 배너 -->
        <div class="bg-gray-300 rounded-lg h-40 flex items-center justify-center mb-6">
            <span class="text-lg">상단 배너</span>
        </div>

        <!-- 사용자 안내 메시지 -->
        <div class="mb-6">
            <h2 class="text-xl font-bold">찬혁떡볶이님을</h2>
            <p class="text-lg">위한 서비스를 준비했어요.</p>
        </div>

        <!-- 버튼들 -->
        <div class="grid grid-cols-2 gap-4">
            <button class="bg-gray-300 rounded-lg py-4">기본 정보 등록</button>
            <button class="bg-gray-300 rounded-lg py-4">FAQ 데이터 등록</button>
        </div>
    </main>

    <script>
        const menuButton = document.getElementById('menu-button');
        const fullscreenOverlay = document.getElementById('fullscreenOverlay');
        const closeBtn = document.getElementById('closeBtn');

        menuButton.addEventListener('click', () => {
            fullscreenOverlay.classList.remove('hidden');
        });

        closeBtn.addEventListener('click', () => {
            fullscreenOverlay.classList.add('hidden');
        });
    </script>
</body>
</html>
