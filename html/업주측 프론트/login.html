<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-blue-100 flex justify-center items-center h-screen">
    <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
        <h1 class="text-3xl font-bold text-center mb-8">LEAN AI</h1>
        <div class="space-y-4">
            <div class="flex items-center border rounded-md px-4 py-2">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="아이디" class="ml-2 w-full border-none focus:ring-0" />
            </div>
            <div class="flex items-center border rounded-md px-4 py-2">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="비밀번호" class="ml-2 w-full border-none focus:ring-0" />
            </div>
            <button class="bg-blue-200 text-black font-bold py-2 px-4 rounded-md w-full">
                로그인
            </button>
            <div class="text-center text-gray-500 my-4">
                <span>또는</span>
            </div>
            <button class="bg-yellow-400 text-black font-bold py-2 px-4 rounded-md w-full flex items-center justify-center">
                <span class="material-icons mr-2"></span> 카카오 계정으로 로그인
            </button>
            <button class="bg-white border text-black font-bold py-2 px-4 rounded-md w-full flex items-center justify-center">
                <span class="material-icons mr-2"></span> 구글 계정으로 로그인
            </button>
            <button class="bg-green-500 text-white font-bold py-2 px-4 rounded-md w-full flex items-center justify-center">
                <span class="material-icons mr-2"></span> 네이버 계정으로 로그인
            </button>
        </div>
        <div class="mt-6 text-center text-gray-500">
            <p>계정이 없나요? <a href="siginform.html" class="underline">회원가입</a></p>
            <p class="mt-2">
                <a href="#" class="text-blue-500">아이디 찾기</a> |
                <a href="#" class="text-blue-500">비밀번호 찾기</a>
            </p>
        </div>
    </div>
</body>
</html>
