<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-blue-100 flex justify-center items-center h-screen">
    <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
        <!-- 앱의 타이틀 -->
        <h1 class="text-3xl font-bold text-center mb-8 text-blue-400">LEAN AI</h1>

        <!-- 입력 필드 및 로그인 옵션들을 감싸는 컨테이너 -->
        <div class="space-y-4">
            
            <!-- 아이디 입력 필드 -->
            <div>
                <label class="flex items-center border rounded-md px-4 py-2">
                    <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A4.5 4.5 0 0116.5 6.5a4.5 4.5 0 11-7.071 7.071l-4.5 4.5a2.121 2.121 0 01-3-3l4.5-4.5a4.5 4.5 0 011.591-1.207"></path>
                    </svg>
                    <input type="text" placeholder="아이디" class="ml-2 w-full border-none focus:ring-0 outline-none">
                </label>
                <button class="text-white bg-purple-400 rounded-md px-4 py-2 mt-2 float-right">중복확인</button>
                <p class="text-red-500 text-sm mt-1">영문 소문자와 숫자만을 사용하여, 영문 소문자로 시작하는 4~12자의 아이디를 입력해주세요.</p>
            </div>

            <!-- 비밀번호 입력 필드 -->
            <div>
                <label class="flex items-center border rounded-md px-4 py-2">
                    <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v6m-6-6v-4a4 4 0 018 0v4m0-8v-3a4 4 0 10-8 0v3m12 0v10a2 2 0 01-2 2H8a2 2 0 01-2-2V9m0 0V7a4 4 0 018 0v2"></path>
                    </svg>
                    <input type="password" placeholder="비밀번호" class="ml-2 w-full border-none focus:ring-0 outline-none">
                </label>
                <p class="text-red-500 text-sm mt-1">영문 대문자와 소문자, 숫자, 특수문자 중 2가지 이상을 조합하여 8자~20자로 입력해주세요.</p>
            </div>

            <!-- 비밀번호 확인 입력 필드 -->
            <div>
                <label class="flex items-center border rounded-md px-4 py-2">
                    <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v6m-6-6v-4a4 4 0 018 0v4m0-8v-3a4 4 0 10-8 0v3m12 0v10a2 2 0 01-2 2H8a2 2 0 01-2-2V9m0 0V7a4 4 0 018 0v2"></path>
                    </svg>
                    <input type="password" placeholder="비밀번호 확인" class="ml-2 w-full border-none focus:ring-0 outline-none">
                </label>
            </div>

            <!-- 이름 입력 필드 -->
            <div class="flex space-x-2">
                <label class="flex-grow border rounded-md px-4 py-2">
                    <input type="text" placeholder="이름" class="w-full border-none focus:ring-0 outline-none">
                </label>
                <label class="flex-grow border rounded-md px-4 py-2">
                    <input type="text" placeholder="생년월일(ex.880111)" class="w-full border-none focus:ring-0 outline-none">
                </label>
            </div>

            <!-- 휴대폰 번호 입력 필드 -->
            <div class="flex space-x-2">
                <label class="flex-grow border rounded-md px-4 py-2">
                    <input type="text" placeholder="휴대폰 번호" class="w-full border-none focus:ring-0 outline-none">
                </label>
                <button class="text-white bg-purple-400 rounded-md px-4 py-2">인증번호 받기</button>
            </div>

            <!-- 인증번호 입력 필드 -->
            <div class="flex items-center space-x-2">
                <label class="flex-grow border rounded-md px-4 py-2 mb-4">
                    <input type="text" placeholder="인증번호" class="w-full border-none focus:ring-0 outline-none">
                </label>
                <p class="text-red-500">03:00</p>
            </div>

            <!-- 이메일 입력 필드 -->
            <label class="flex items-center border rounded-md px-4 py-2">
                <input type="email" placeholder="이메일" class="w-full border-none focus:ring-0 outline-none">
            </label>

            <!-- 업소명 입력 필드 -->
            <label class="flex items-center border rounded-md px-4 py-2">
                <input type="text" placeholder="업소명" class="w-full border-none focus:ring-0 outline-none">
            </label>

            <!-- 주소 입력 필드 -->
            <label class="flex items-center border rounded-md px-4 py-2">
                <input type="text" placeholder="주소" class="w-full border-none focus:ring-0 outline-none">
            </label>

            <!-- 동의 체크박스 -->
            <div class="flex items-center space-x-2 mt-4">
                <input type="checkbox" class="form-checkbox h-4 w-4 text-blue-600">
                <label class="text-sm">이용약관 및 개인정보 수집 동의(필수)</label>
            </div>
            <div class="flex items-center space-x-2">
                <input type="checkbox" class="form-checkbox h-4 w-4 text-blue-600">
                <label class="text-sm">마케팅 활용 동의 및 광고 수신 동의(선택)</label>
            </div>

            <!-- 회원가입 버튼 -->
            <button class="bg-gradient-to-r from-purple-400 to-blue-400 text-white font-bold py-2 px-4 rounded-md w-full mt-6">회원가입</button>
        </div>

        <!-- 하단 링크들 -->
        <div class="mt-6 text-center text-gray-500">
            <p>이미 계정이 있나요? 
                <a href="/login" class="underline text-blue-500">로그인</a>
            </p>
            <p class="mt-2">
                계정을 잊어버리셨나요? 
                <a href="/findAccount" class="underline text-blue-500">계정찾기</a>
            </p>
        </div>
    </div>
</body>
</html>
