<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디/비밀번호 찾기</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="bg-white w-full max-w-md mx-auto p-4 rounded-md shadow-md">
        <!-- 뒤로가기 버튼 -->
        <div class="flex items-center mb-4">
            <a href="login.html" class="text-gray-600">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
            </a>
            <h1 class="text-xl font-bold flex-grow text-center">아이디/비밀번호 찾기</h1>
        </div>

        <!-- 탭 -->
        <div class="flex border-b mb-4">
            <a href="findingID.html" class="w-1/2 py-2 text-center text-black border-b-2 border-black font-semibold">아이디 찾기</a>
            <button class="w-1/2 py-2 text-center text-red-500 border-b-2 border-transparent font-semibold">비밀번호 찾기</button>
        </div>

        <!-- 입력 폼 -->
        <div class="mt-4">
            <div class="flex items-center mb-4">
                <input type="text" class="flex-grow border-b border-gray-300 p-2 focus:outline-none text-gray-400" placeholder="아이디 입력">
            </div>

            <div class="flex items-center mb-4">
                <input type="text" class="flex-grow border-b border-gray-300 p-2 focus:outline-none" placeholder="휴대폰 번호 입력('-' 제외)">
                <button id="sendCodeBtn" class="ml-2 px-4 py-2 bg-gray-200 text-gray-700 rounded">인증번호 전송</button>
            </div>

            <div class="flex items-center">
                <input type="text" class="flex-grow border-b border-gray-300 p-2 focus:outline-none" placeholder="인증번호 입력">
                <button class="ml-2 px-4 py-2 bg-gray-200 text-gray-700 rounded">확인</button>
            </div>
        </div>
    </div>

    <!-- 모달 -->
    <div id="modal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
        <div class="bg-white p-6 rounded-md shadow-md text-center">
            <p class="text-lg">인증번호가 발송되었습니다!</p>
            <button id="closeModalBtn" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded">확인</button>
        </div>
    </div>

    <!-- 스크립트 -->
    <script>
        document.getElementById('sendCodeBtn').addEventListener('click', function () {
            // 모달을 보여줌
            document.getElementById('modal').classList.remove('hidden');
        });

        document.getElementById('closeModalBtn').addEventListener('click', function () {
            // 모달을 숨김
            document.getElementById('modal').classList.add('hidden');
        });
    </script>
</body>
</html>
