<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로필 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center">

    <div class="bg-white p-8 rounded-lg shadow-lg max-w-sm w-full text-center">
        <!-- 프로필 이미지 -->
        <div class="mb-4">
            <img src="https://via.placeholder.com/150" alt="프로필 이미지" class="w-24 h-24 rounded-full mx-auto mb-4">
            <h2 class="text-xl font-bold">찬혁떡볶이</h2>
            <button class="bg-blue-500 text-white text-sm px-4 py-2 rounded-lg mt-2">프로필 변경</button>
        </div>

        <!-- 버튼들 -->
        <div class="space-y-4 mt-6">
            <button class="bg-gray-200 w-full text-lg py-3 rounded-lg">데이터 입력하러 가기</button>
            <button class="bg-gray-200 w-full text-lg py-3 rounded-lg">업종 정보 수정하기</button>
        </div>
    </div>

</body>
</html>
