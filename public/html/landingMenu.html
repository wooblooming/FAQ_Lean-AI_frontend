<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 랜딩페이지</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .blurred-background {
            filter: blur(20px);
            -webkit-filter: blur(20px);
        }
        .fullscreen-overlay {
            background: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <!-- 햄버거 메뉴 -->
    <div class="absolute top-4 right-4 z-20">
        <button id="menuToggle" class="text-3xl focus:outline-none">
            &#9776; <!-- 햄버거 메뉴 아이콘 -->
        </button>
    </div>

    <!-- 메인 콘텐츠 -->
    <div id="mainContent" class="flex flex-col justify-center items-start h-screen p-6">
        <h1 class="text-4xl font-bold">LEAN AI</h1>
        <h2 class="text-3xl font-bold mt-2">당신의 번거로움을 줄여주는 챗봇</h2>
        <p class="mt-4">AI 기술을 이용해 각종 이용객들의 질문을 더는 고민하지 않게 해드립니다.</p>
        <a href="login.html" class="mt-6 bg-red-500 text-white px-4 py-2 rounded">체험하러가기</a>
    </div>

    <!-- 풀스크린 오버레이 메뉴 -->
    <div id="fullscreenOverlay" class="fullscreen-overlay hidden fixed inset-0 flex flex-col justify-center items-center text-center">
        <p class="mt-2 cursor-pointer" id="loginLink1">Log in / Log out </p>
        <p class="mt-2 cursor-pointer" id="loginLink">마이 페이지</p>
        <p class="mt-2 cursor-pointer" id="noticeLink">공지사항</p>
        <p class="mt-2 cursor-pointer" id="faqLink">자주 묻는 질문</p>
    </div>

    <!-- 스크립트 -->
    <script>
        // 가상 로그인 상태 변수 (true이면 로그인 상태, false이면 비로그인 상태)
        var isLoggedIn = false; // 실제로는 이 값을 서버나 로컬 스토리지에서 가져오게 됩니다.

        document.getElementById('menuToggle').addEventListener('click', function () {
            document.getElementById('mainContent').classList.toggle('blurred-background');
            document.getElementById('fullscreenOverlay').classList.toggle('hidden');
        });

        // login 클릭 시 login.html로 이동
        document.getElementById('loginLink1').addEventListener('click', function () {
            window.location.href = 'login.html';
        });
        
        // 마이페이지 클릭 시 login.html로 이동
        document.getElementById('loginLink').addEventListener('click', function () {
            if (isLoggedIn) {
                window.location.href = 'mypage.html'; // 마이 페이지로 이동
            } else {
                window.location.href = 'login.html'; // 로그인 페이지로 이동
            }
        });

        // 자주 묻는 질문 클릭 시 qna.html로 이동
        document.getElementById('faqLink').addEventListener('click', function () {
            if (isLoggedIn) {
                window.location.href = 'qna.html'; // Q&A 페이지로 이동
            } else {
                window.location.href = 'login.html'; // 로그인 페이지로 이동
            }
        });

        // 공지사항 클릭 시 notice.html로 이동
        document.getElementById('noticeLink').addEventListener('click', function () {
            if (isLoggedIn) {
                window.location.href = 'notice.html'; // 공지사항 페이지로 이동
            } else {
                window.location.href = 'login.html'; // 로그인 페이지로 이동
            }
        });
    </script>
</body>
</html>
